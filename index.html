<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Interaction Project</title>

</head>
<body>
    <header>JSON API Explorer</header>
    
    <main class="container">
        <div class="box left">
            <h2>Create New Post</h2>
            <form id="postForm">
                <div>
                    <label class= "input" for="titleInput">Title:</label>
                    <input class= "input" type="text" id="titleInput" name="title" required>
                </div>
                <div>
                    <label class= "input" for="bodyInput">Body:</label>
                    <textarea class= "input" id="bodyInput" name="body" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Post</button>
            </form>
            <div id="formError"></div>
            <div id="formSuccess"></div>
        </div>

        <div class="box right">
            <h2>Posts</h2>
            <button id="fetchButton">Fetch Posts</button>
            <div id="error"></div>
            <div id="postList">
                <div id="loadingMessage">
                    <div class="spinner"></div>
                    Loading posts...
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
